<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="logo.png">
    <title>Attendance Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

</head>
<body>
    <h1>Attendance Sheet 
         </h1>
    <label for="Course">Choose Course:</label>
    <select id="Course">
        <option value="">Select</option>
        <option value="BTECH">B-TECH </option>
        <option value="BCA">BCA</option>
        <option value="BBA">BBA</option>
    </select>
    
    <label for="semester">Choose Semester:</label>
<select id="semester" name="semester">
    <option value="I">I</option>
    <option value="II">II</option>
    <option value="III">III</option>
    <option value="IV">IV</option>
    <option value="V">V</option>
    <option value="VI">VI</option>
    <option value="VII">VII</option>
    <option value="VIII">VIII</option>
</select>

    
    <br>
    <label for="Course">Choose Sec:</label>
    <select id="Section">
        <option value="">Select</option>
        <option value="A">A</option>
        <option value="B">B</option>
        <option value="C">C</option>
    </select>
    <br>
<label for="lecture-name">Enter Lecture Name :</label>
    <input type="text" id="lecture-name">
    <input type="date" id="attendance-date">
    <input type="time" id="lecture-start-time">
    <input type="time" id="lecture-end-time">

    <form id="attendance-form">
        <table id="attendance-table">
            <thead>
                <tr>
                    <th>Student Name</th>
                    <th>Student Id. </th>
                    <th>Attendance Status</th>
                </tr>
            </thead>
            <tbody id="attendance-body"></tbody>
        </table>
        <button id="DownloadXL"> <i class="fa-solid fa-file-excel"></i> Download EXCEL Sheet</button>
        <button id="Download" > <i class="fa-solid fa-file-pdf"></i> Download PDF</button>
        <button id="Reset"> <i class="fa-solid fa-rotate-left"></i> Reset</button>
    </form>
    
    
    <script type="module" src="script.js"></script>
    <script type="module" src="data.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</body>
</html>
